services:
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: currency-track-database
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - currency-track-network
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=currency-track-database
  upload:
    build:
      context: ./upload
      dockerfile: Dockerfile
    container_name: currency-track-upload
    networks:
      - currency-track-network
    depends_on:
      - database
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=currency-track-database
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: currency-track-dashboard
    ports:
      - "8050:8050"
    networks:
      - currency-track-network
    depends_on:
      - database
      - upload
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=currency-track-database

volumes:
  pgdata: {}

networks:
  currency-track-network: {}