version: '3.8'

services:
  postgres:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: currency-track-postgresql
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - currency-track-network
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
  upload:
    build:
      context: ./upload
      dockerfile: Dockerfile
    container_name: currency-track-upload
    networks:
      - currency-track-network
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: currency-track-dashboard
    ports:
      - "3000:3000"
    volumes:
      - grafana_storage:/var/lib/grafana
    networks:
      - currency-track-network
    depends_on:
      - postgres
      - upload

volumes:
  grafana_storage: {}
  pgdata: {}

networks:
  currency-track-network: {}